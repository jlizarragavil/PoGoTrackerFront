<p-toast></p-toast>
<div class="form-container">
  <div class="register-container">
    <h2 style="color: rgb(156, 87, 221)">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div>
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
      </div>
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
      <p *ngIf="registerForm.invalid && (registerForm.dirty || registerForm.touched)" class="error-message">
        Please fill out all fields and make sure passwords match
      </p>
    </form>
    <p class="login-link">
      <a [routerLink]="['/login']">Already have an account? Login here</a>
    </p>
  </div>
</div>
