<header>
    <div style="width: 100%; display: flex; align-items: center; justify-content: center;">
        <h1 class="titleGoogle">PoGoTracker</h1>
    </div>
    
  </header>
  <!-- Menubar con items y template para la derecha -->
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <!-- Aquí puedes agregar el logo u otros elementos del menú a la izquierda -->
    </ng-template>
  
    <ng-template pTemplate="end">
      <a pRipple class="flex align-items-center p-menuitem-link" (click)="handleAuthAction()">
        <span class="pi" [ngClass]="isLoggedIn ? 'pi-sign-out' : 'pi-sign-in'"></span>
        <span class="ml-2">{{ isLoggedIn ? 'Logout' : 'Login' }}</span>
      </a>
    </ng-template>
  </p-menubar>
<body style="background-color: #3d434d;">
