<div *ngIf="!isLoggedIn" class="container" style="margin-left: 1rem">
    <p>You need to <a routerLink="/">log in</a> first</p>
  </div>
  <br>
  <div *ngIf="isLoggedIn">
    <!-- Existing HTML content for the calculator -->
    <div class="container" style="margin-left: 1rem">
      <p-table [value]="items" [(selection)]="selectedXP" dataKey="source" [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header">
              <tr>
                  <th>
                  </th>
                  <th>Catching mode</th>
                  <th>XP</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
              <tr>
                  <td>
                      <p-tableCheckbox [value]="item" />
                  </td>
                  <td>{{ item.source }}</td>
                  <td>{{ item.normalXP }}</td>
              </tr>
          </ng-template>
      </p-table>
  
      <div class="col-lg-3">
          <div class="card widget-overview-chart h-full">
              <div class="card-body">
                  <p class="mb-1" style="color: black;">Xp event?</p>
                  <div class="input-group">
                      <div style="margin-top: 0.5rem;">
                          <div class="form-check mb-2">
                              <input class="form-check-input" type="radio" name="xpEvent" [(ngModel)]="xpEvent"
                                  id="radioNone" value="1">
                              <label class="form-check-label" for="radioNone">None</label>
                          </div>
                          <div class="form-check mb-2">
                              <input class="form-check-input" type="radio" name="xpEvent" [(ngModel)]="xpEvent"
                                  id="radioX2" value="2">
                              <label class="form-check-label" for="radioX2">x2</label>
                          </div>
                          <div class="form-check mb-2">
                              <input class="form-check-input" type="radio" name="xpEvent" [(ngModel)]="xpEvent"
                                  id="radioX3" value="3">
                              <label class="form-check-label" for="radioX3">x3</label>
                          </div>
                          <div class="form-check mb-2">
                              <input class="form-check-input" type="radio" name="xpEvent" [(ngModel)]="xpEvent"
                                  id="radioX3" value="4">
                              <label class="form-check-label" for="radioX3">x4</label>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  
      <div class="col-lg-3">
          <div class="card widget-overview-chart h-full">
              <div class="card-body">
                  <p class="mb-1" style="color: black;">Lucky egg used?</p>
                  <div class="input-group">
                      <div style="margin-top: 0.5rem;">
                          <div class="form-check mb-2">
                              <input class="form-check-input" type="radio" name="luckyEgg" [(ngModel)]="luckyEgg"
                                  id="radioNone" value="yes">
                              <label class="form-check-label" for="radioNone">Yes</label>
                          </div>
                          <div class="form-check mb-2">
                              <input class="form-check-input" type="radio" name="luckyEgg" [(ngModel)]="luckyEgg"
                                  id="radioX2" value="no">
                              <label class="form-check-label" for="radioX2">No</label>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <br>
          <button pButton type="button" label="Calculate" class="calculate-button" (click)="calculateTotalXP()"></button>
      </div>
    </div>
  
    <div class="container" style="margin-left: 1rem">
      <div *ngIf="catchedPokemon.length > 0">
          <h2>Total XP per catch: {{ totalXP }}</h2>
      </div>
    </div>
  
    <div class="container" style="margin-left: 1rem">
      <p-table [value]="catchedPokemon" [tableStyle]="{'min-width': '50rem'}" *ngIf="catchedPokemon.length > 0">
          <ng-template pTemplate="header">
            <tr>
              <th>XP</th>
              <th>Captures Needed</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr>
              <td>{{ item.xpNeeded }}</td>
              <td>{{ item.capturesNeeded }}</td>
            </tr>
          </ng-template>
        </p-table>
      <br>
    </div>
  </div>
